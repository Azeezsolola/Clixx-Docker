---
  - name: "CliXX DB Deployment Ansible Playbook"
    hosts: localhost
    connection: local
    #become: true
    #ansible_become_user: root
    vars:
      instance_id: wordpressdbclixx-ecs2
      db_snapshot: wordpressclixxdb
      security_group: sg-00492b168e6908306
    tasks:
       - name: Restore DB from snapshot
         local_action:
           module: rds
           command: restore
           snapshot: '{{db_snapshot }}'
           instance_name: '{{ instance_id }}'
           region: us-east-1
           wait: yes
           instance_type: db.t2.small
           wait_timeout: 1200
       - name: Modify to add SG
         local_action:
           module: rds
           command: modify
           instance_name: '{{ instance_id }}'
           region: us-east-1
           vpc_security_groups: '{{ security_group }}'
